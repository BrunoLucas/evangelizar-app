<ion-header>
  <ion-navbar>
    <ion-title>Lista de Pessoas</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="sincronizar()">
            <ion-icon name="md-cloud-upload"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <button ion-item *ngFor="let pessoa of listaPessoasKeys" (click)="detalhePessoa(pessoa.id)">
      <ion-thumbnail item-left>
         <img src="../../assets/img/pessoa.png">
      </ion-thumbnail>
      <h1>{{listaPessoas[pessoa].nome}}</h1>
      <div class="item-note" item-right > 
           <ion-icon name="cloud-done"></ion-icon>
      </div>
    </button>
  </ion-list>
</ion-content>

<ion-fab right bottom>
  <button ion-fab icon-only (click)="adicionarPessoa()">
    <ion-icon name="md-person-add"></ion-icon>
  </button>
</ion-fab>
